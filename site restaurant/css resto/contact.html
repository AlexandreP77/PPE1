        <form action="contact">
            <fieldset class="contacttxt">
                <legend>Nous contacter</legend>

            <div>
                <label for="emailinput">Email</label>
                <input type="text" name="email" id="emailinput" placeholder="contact" required>
            </div>

            <div>
                <label for="nominput">Nom</label>
                <input type="text" name="nom" id="nominput">
            </div>   

            <div>                
                <label for="prenominput">Prénom</label>
                <input type="text" name="prenom" id="prenominput">
            </div>

            <div>                
                <label for="telephoneinput">Téléphone</label>
                <input type="text" name="telephone" id="telephoneinput">
            </div>

            <div>                
                <label for="adresseinput">Adresse</label>
                <input type="text" name="adresse" id="adresseinput">
            </div>

            <div>                
                <label for="villeinput">Ville</label>
                <input type="text" name="ville" id="villeinput">
            </div>

            <label>Sexe:</label>
            
            <div>   
                <label for="masculin">Masculin</label>            
                <input type="radio" name="sexe" id="masculin">
            </div>

            <div>      
                <label for="feminin">Féminin</label>          
                <input type="radio" name="sexe" id="feminin">
            </div>
        
            <div>
                <label for="message"></label>
                <textarea name="message" id="message" cols="30" rows="10">Votre message</textarea>
            </div>

            <div>
                <input type="submit" value="envoyer">
            </div>



            </fieldset>
        </form>
